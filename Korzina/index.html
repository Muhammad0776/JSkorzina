<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Korzina</title>
  </head>
  <body>
    <main>
      <nav class="menu">
        <div class="logo">
          <a href="https://korzinka.uz"
            ><img
              src="images/korzinka_logo.png"
              width="230px"
              height="200px"
              alt="not photo"
          /></a>
        </div>
        <div class="right">
          <div class="open"><i class="fa-solid fa-basket-shopping"></i></div>
        </div>
      </nav>

      <div class="shop">
        <div class="product">
          <div class="product-card">
            <img src="images/avocado.jpeg" alt="bread" />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product">
          <div class="product-card">
            <img src="images/gilos.jpeg" alt="potato" />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product">
          <div class="product-card">
            <img src="images/kiwi.jpeg" alt="yogurt" />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product">
          <div class="product-card">
            <img src="images/olcha.webp" alt="blueberry" />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product">
          <div class="product-card">
            <img src="images/shirinlik.jpeg" alt="honey" />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product">
          <div class="product-card">
            <img src="images/tarvuz.webp" alt="tomato" />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product">
          <div class="product-card">
            <img src="images/uzum.webp" alt="strawberries" />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product">
          <div class="product-card">
            <img src="images/allFruct.jpeg" alt="broccoli" />
          </div>
          <button>Buy!</button>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
